<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        fetch('http://127.0.0.1:3001').then(function (response) {
            if (response.ok) {
                response.text().then(function (data) {
                    console.log(data);
                });
            } else {
                console.log('Network response was not ok.');
            }
        })

    </script>
</head>

</body>
</html>
